<div class="modal-header">
	<h3>{{modalOptions.title}}</h3>
</div>
<div class="modal-body" ng-bind-html="modalOptions.content"></div>
<div class="modal-footer">
	<button type="button" class="btn"
	        ng-repeat="(idx, btn) in modalOptions.buttons"
	        ng-class="{ 'btn-primary': btn.is_primary }"
	        ng-click="btn.handler()">{{btn.label}}</button>
</div>
