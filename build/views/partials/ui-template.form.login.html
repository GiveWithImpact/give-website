<div class="panel panel-default login-form floater">
	<div class="panel-heading">
		<h3 class="panel-title">Sign in to continue</h3>
	</div>
	<div class="panel-body">
		<form role="form" name="loginform" novalidate ng-submit="login()">
			<fieldset>
				<div class="row">
					<div class="text-center col-xs-12">
						<i class="fa fa-user fa-4x"></i>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12"><hr /></div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-md-10  col-md-offset-1 ">
						<div class="form-group" ng-class="{ 'has-error': !username_valid && show_validation }">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-user"></i>
								</span>
								<input class="form-control" placeholder="Username" name="username" required
								       type="text" ng-model="username" autofocus />
							</div>
						</div>
						<div class="form-group" ng-class="{ 'has-error': !password_valid && show_validation }">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-lock"></i>
								</span>
								<input class="form-control" placeholder="Password" name="password" required
								       type="password" ng-model="password" value="" />
							</div>
						</div>
						<div class="form-group">
							<div class="checkbox text-right">
								<label>
									<input type="checkbox" ng-model="remember"> Remember me
								</label>
							</div>
							<button type="submit"
							        class="btn btn-lg btn-primary btn-block"
							        value="Sign in">Sign in</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="panel-footer "></div>
</div>
